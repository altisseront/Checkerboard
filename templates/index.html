<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
</head>
<body>
    <div class="main">
        <div class="title"><h1>Checkerboard</h1></div>
        <div class="checkerboardcontainer">
            {% for i in range(0,w   )%}
            <div class="boxcol">
                {% for j in range(0,h)%}
                {% if (i+j) % 2 == 0 %}
                <div class="box" style="background-color:{{color1}};"></div>
                {%else%}
                <div class="box" style="background-color:{{color2}};"></div>
                {% endif %}
                {%endfor%}
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
